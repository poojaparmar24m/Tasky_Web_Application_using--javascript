<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Web_Application</title>
    
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body onload="retriveData(this)">

 <!-- modal for Add New Item -->
 <div class="modal fade" id="Add_new_item" tabindex="-1" aria-labelledby="add_item_label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="add_item_label">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal_body_content">
        <form id="add_modal_form">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="imagedecs" placeholder="http://example.com/image.png">
            <div id="imagedecs" class="form-text">It's optional filed for you...</div>

          </div>
          <div class="mb-3">
            <label for="task_title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task_title" placeholder="Task Title!">
          </div>
          <div class="mb-3">
            <label for="Task_type" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="Task_type" placeholder="Task Type!">
          </div>
          <div class="mb-3">
            <label for="taskDesc" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDesc" rows="3" placeholder="Task Description..."></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="save_add_item(this)">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Open task modal -->



<div class="modal fade" id="open_task_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body open_task_modal">
     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>






    <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
    
            <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2" type="submit" data-bs-toggle="modal" data-bs-target="#Add_new_item">
                <i class="fa-regular fa-plus plus_icon"></i>Add New Item
            </button>
        </div>
        </div>
      </nav>

      <!-- main section -->
      <div class="container">

         <section class="search_bar mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                 <div class="mb-3 input-group flex-nowrap shadow rounded ">
                    <input type="search" class="form-control" id="search_input" placeholder="Search Task Here...." aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search" onclick="searchData.apply(this,arguments)" ></i></span>
                </div>
            </div>
            </div>
        </section>

        <section class="mt-3 m-auto">
           <div class="row justify-content-center align-items-center cards_content"></div>
        </section>
         


   
     

 





    <!-- scripts -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
